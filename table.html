<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Playground TCG - Fixed Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Playground TCG â€” 2 Players (Playtest)</h1>
  </header>

  <main id="game-area">
    <section id="player2" class="player-area top">
      <div class="player-header">
        <div class="player-title">Jugador 2</div>
        <div class="meta">
          <span id="deck-count-2">Deck: 0</span>
          <span id="discard-count-2">Discard: 0</span>
        </div>
      </div>
      <div class="field-area" id="field2">
        <div class="active-slot" id="active-2"></div>
        <div class="bench" id="bench-2"></div>
      </div>

      <!-- Prize Cards -->
      <div class="prizes" id="prizes2"></div>
      
      <div class="hand-area" id="hand-area-2">
        <div class="hand" id="hand2"></div>
      </div>
      <div class="actions" id="actions2"></div>
    </section>

    <aside id="side-panel">
      <div id="log" class="log">Game log...</div>
      <div id="controls">
        <button id="start-game">Start / Restart Game</button>
        <div id="turn-indicator">Turn: -</div>
        <button id="end-turn">End Turn</button>
      </div>
    </aside>

    <section id="player1" class="player-area bottom">
      <div class="player-header">
        <div class="player-title">Jugador 1</div>
        <div class="meta">
          <span id="deck-count-1">Deck: 0</span>
          <span id="discard-count-1">Discard: 0</span>
        </div>
      </div>
      <div class="field-area" id="field1">
        <div class="active-slot" id="active-1"></div>
        <div class="bench" id="bench-1"></div>
      </div>

      <div class="prizes" id="prizes1"></div>
      
      <div class="hand-area" id="hand-area-1">
        <div class="hand" id="hand1"></div>
      </div>
      <div class="actions" id="actions1"></div>
    </section>
  </main>

  <template id="card-template">
    <div class="card-visual">
      <img class="card-img" src="" alt="card">
      <div class="card-name"></div>
      <div class="card-hp"></div>
      <div class="card-energies"></div>
      <div class="card-buttons"></div>
    </div>
  </template>

  <script src="scriptAttack.js"></script>
  <script src="script.js"></script>
</body>
</html>
