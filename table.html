<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Playground TCG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Playground TCG - 2 Jugadores</h1>
  </header>

  <main id="game-area">
    <!-- Jugador 2 -->
    <section class="player-area" id="player2">
      <div class="player-header">
        <span class="player-title">Jugador 2</span>
      </div>
      <div class="field-area">
        <div class="active-slot" id="active2">Active Slot</div>
        <div class="bench" id="bench2"></div>
      </div>
      <div class="hand-area">
        <div class="hand" id="hand2"></div>
      </div>
    </section>

    <!-- Panel lateral -->
    <aside id="side-panel">
      <div id="log" class="log">Game log...</div>
      <div id="controls">
        <button id="start-game">Start / Restart Game</button>
        <div id="turn-indicator">Turn: -</div>
        <button id="end-turn">End Turn</button>
      </div>
    </aside>

    <!-- Jugador 1 -->
    <section class="player-area" id="player1">
      <div class="player-header">
        <span class="player-title">Jugador 1</span>
      </div>
      <div class="field-area">
        <div class="active-slot" id="active1">Active Slot</div>
        <div class="bench" id="bench1"></div>
      </div>
      <div class="hand-area">
        <div class="hand" id="hand1"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="scriptAttack.js"></script>
</body>
</html>
